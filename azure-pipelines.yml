# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'pytorch/pytorch:0.4.1-cuda9-cudnn7-devel'
strategy:
  matrix:
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: CredScan@3
  displayName: Analyze source for credentials
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install --user tqdm matplotlib brewer2mpl
  displayName: 'Install dependencies'

- script: |
    cd lpnested-vae
    python vae_quant.py -n 50 --var-clipping 0 --gpu 0 --dataset shapes --beta 2.0 -dist lpnested --isa '[2.1, [(2.2, 4), (2.2, 4), (2.2, 4), (2.2, 4), (2.2, 4)]]' --save . --id 0 --seed 0
  displayName: 'lpnested-vae'

- script: |
    cd lpnested-vae-learn-exponents'
    python vae_quant.py -n 50 --var-clipping 0 --gpu 0 --dataset shapes --beta 2.0 -dist lpnested --isa '[2.1, [(2.2, 4), (2.2, 4), (2.2, 4), (2.2, 4), (2.2, 4)]]' --save . --id 0 --seed 0
  displayName: 'lpnested-vae-learn-exponents'
